<!DOCTYPE html>
<html lang="es">
<head>
	<title>Términos</title>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="jquery.mobile/myTheme.min.css" />
	<link href="css/estilo.css" type="text/css" rel="stylesheet" />
	<link href="css/styles.css" type="text/css" rel="stylesheet" />



	<link rel="stylesheet" href="jquery.mobile/jquery.mobile.structure-1.2.1.min.css" />
	<link rel="stylesheet" type="text/css" href="css/jqm-datebox.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.simpledialog.min.css" />

	<script src="jquery.mobile/jquery-1.8.3.js"></script>
	<script src="jquery.mobile/jquery.mobile-1.2.1.min.js"></script>


	<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>

	<script type="text/javascript"src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>


	<script type="text/javascript" src="js/jqm-datebox-1.3.0.core.min.js"></script>
	<script type="text/javascript" src="js/jqm-datebox-1.3.0.comp.datebox.min.js"></script>
	<script type="text/javascript" src="js/jqm-datebox-1.3.0.comp.calbox.min.js"></script>
	<script type="text/javascript" src="js/jqm-datebox-1.3.0.comp.flipbox.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile.datebox.i8n.es.js"></script>
	<script type="text/javascript" src="js/jquery.mobile.simpledialog2.min.js"></script>


	<script type="text/javascript"src="js/index.js"></script>
	<script type="text/javascript"src="js/ls.js"></script>
	<script type="text/javascript"src="js/galeria.js"></script>


	<script src="js/jqm.autoComplete-1.5.2.js"></script>
	<script src="js/code.js"></script>

	<script src="js/softkeyboard.js"></script>

</head>


<body onload="">

	<input type="text" id="chivato" value="0">
	<!--////////////////////////////////////////////////////////////////HOME/////////////////////////////////////////////////////////////////////////////////////-->
	<div data-role="page" id="inicio" data-theme="a">
		<div data-role="header" data-position="fixed" >
			<h1 id="logo">Terminos</h1>
		</div>
		<div data-role="content" style="padding:0;background:#f9f9f9" >
			 <div class="blockInfo">
				<p style="margin-top:0;"> Buscar por...</p>
				 <p>
			        <input type="search" id="searchFieldFake" placeholder="Ubicación actual">
		        </p>


                 <a href="#" id="btnBuscar" data-role="button">Buscar</a>
            </div>
			<!--//////////////////////////////////////////////////////////////////////////////////////////////////////////-->

		 	</div>
		</div><!-- CONTENT-->

		<div data-role="footer" data-id="foo1" data-position="fixed" >
			<div data-role="navbar" data-iconpos="right">

			</div><!-- /navbar -->
		</div><!-- /footer -->
	</div>

	<!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->


		<!--////////////////////////////////////////////////////////////////PREDICTIVO/////////////////////////////////////////////////////////////////////////////////////-->
	<div data-role="page" id="busuqedaPredictiva" data-theme="a">
		<div data-role="header" data-position="fixed">
			<h1>LOGO</h1>

			<a href="#inicio" data-icon="back" id="btnAtras" class="ui-btn-left">Atrás</a>
		</div>
		<div data-role="content">
	        <input type="search" id="searchField" placeholder="Busca destino">
				<ul id="suggestions" data-role="listview" data-inset="true"></ul>

		</div><!-- CONTENT-->

		</div>-->
		<div data-role="footer" data-id="foo1" data-position="fixed" >

		</div><!-- /footer -->
	</div>
	<script>
	$("#busuqedaPredictiva").bind("pageshow", function(e) {
			data=localStorage.getItem("terminos");
			data=JSON.parse(data);
			$("#searchField").autocomplete({
				target: $('#suggestions'),
				source:data,//localStorage.getItem("terminos"),
				//link: 'index.html?termino=',
				minLength: 3,
				matchFromStart: true,
				maxResults:10,
				callback: function(e) {
			        var $a = $(e.currentTarget); // access the selected item
			        e.preventDefault();
			        $('#searchFieldFake').val($a.text());
			        $("#searchField").autocomplete('clear'); // clear the listview
			        $.mobile.changePage( "#inicio", {
					    transition: "none",
					});
		    	},
		    	 onNoResults: function(){
		    	 		$('<div>').simpledialog2({
						    mode: 'blank',
						    headerText: 'Busqueda',
						    headerClose: true,
						    blankContent :
						      "<p style='padding:4%;'>Su búsqueda no produjo resultados.</p>"
						});
		    	 	$("#searchField").val('');
		    	 	$("#searchField").autocomplete('clear'); // clear the listview
		    	 }, // optional callback function when no results were matched


			});
		});

	</script>
	<!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->


</body>
</html>
